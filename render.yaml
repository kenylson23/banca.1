services:
  - type: web
    name: nabancada
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm install --include=dev && npm run build || true
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
