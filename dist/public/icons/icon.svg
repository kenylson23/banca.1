<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="110" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    
    <!-- Shadow for text -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon decoration - fork and knife crossed -->
  <g opacity="0.15">
    <path d="M180 140 L180 200 L170 200 L170 280 L180 280 L180 370 L200 370 L200 280 L210 280 L210 200 L200 200 L200 140 Z" fill="white"/>
    <path d="M332 140 L332 370 L312 370 L312 200 L280 200 L280 180 L332 180 Z" fill="white"/>
  </g>
  
  <!-- Main text "NB" -->
  <text x="256" y="340" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="280" font-weight="800" text-anchor="middle" fill="white" filter="url(#shadow)">NB</text>
  
  <!-- Subtitle -->
  <text x="256" y="420" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="42" font-weight="600" text-anchor="middle" fill="white" opacity="0.9">BANCADA</text>
</svg>
